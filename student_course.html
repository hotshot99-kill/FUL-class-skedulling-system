<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration - Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
  /* Default: Dark Mode */
  --primary: #8b5cf6;
  --primary-dark: #7c3aed;
  --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --secondary: #06b6d4;
  --accent: #f59e0b;
  --success: #10b981;
  --warning: #f59e0b;
  --error: #ef4444;
  --surface: #0f0f23;
  --surface-light: #1a1a2e;
  --surface-card: #16213e;
  --text: #ffffff;
  --text-muted: #a1a1aa;
  --border: #374151;
}

/* Light Mode: Follows user's browser/system setting */
@media (prefers-color-scheme: light) {
  :root {
    --primary: #8b5cf6;
    --primary-dark: #7c3aed;
    --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --secondary: #06b6d4;
    --accent: #f59e0b;
    --success: #10b981;
    --warning: #f59e0b;
    --error: #ef4444;
    --surface: #ffffff;
    --surface-light: #f8fafc;
    --surface-card: #ffffff;
    --text: #1f2937;
    --text-muted: #6b7280;
    --border: #e5e7eb;
  }
}

/* Example usage for backgrounds and text */
body {
  background: var(--surface);
  color: var(--text);
}

.bg-surface {
  background: var(--surface);
}
.bg-surface-card {
  background: var(--surface-card);
}
.text-surface {
  color: var(--text);
}
.text-muted {
  color: var(--text-muted);
}
.border-surface {
  border-color: var(--border);
}

        body {
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-surface-card shadow-lg border-b-4" style="border-color: var(--primary-dark);">
  <div class="max-w-7xl mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-surface">Course Registration</h1>
        <p class="text-muted mt-1">Select and register for your courses</p>
      </div>
      <div class="text-right">
        <p class="text-sm text-muted">Welcome back,</p>
        <p class="font-semibold text-surface">John Smith</p>
      </div>
    </div>
  </div>
</header>

    <div class="max-w-7xl mx-auto px-6 py-8">
        <!-- Filters Section -->
        <div class="bg-surface-card rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Filter Courses</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Faculty</label>
                    <select id="facultyFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">All Faculties</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Science">Science</option>
                        <option value="Business">Business</option>
                        <option value="Arts">Arts & Humanities</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                    <select id="departmentFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">All Departments</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Finance">Finance</option>
                        <option value="English">English</option>
                        <option value="History">History</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Level</label>
                    <select id="levelFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">All Levels</option>
                        <option value="100">100 Level</option>
                        <option value="200">200 Level</option>
                        <option value="300">300 Level</option>
                        <option value="400">400 Level</option>
                    </select>
                </div>
            </div>
            <div class="mt-4 flex gap-3">
                <button onclick="applyFilters()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                    Apply Filters
                </button>
                <button onclick="clearFilters()" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                    Clear All
                </button>
            </div>
        </div>

        <!-- Registered Courses Summary -->
        <div class="bg-green-50 border border-green-200 rounded-xl p-4 mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="text-lg font-semibold text-green-800">Registered Courses</h3>
                    <p class="text-green-600">You have registered for <span id="registeredCount">0</span> courses</p>
                </div>
                <button onclick="viewRegisteredCourses()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                    View All
                </button>
            </div>
        </div>

        <!-- Available Courses -->
        <div class="bg-surface-card rounded-xl shadow-lg">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">Available Courses</h2>
                <p class="text-gray-600 mt-1">Click "Register" to add courses to your schedule</p>
            </div>
            
            <div id="coursesList" class="divide-y divide-gray-200">
                <!-- Courses will be populated here -->
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registrationModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-surface-card rounded-xl p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Confirm Registration</h3>
            <div id="modalContent" class="mb-6">
                <!-- Course details will be populated here -->
            </div>
            <div class="flex gap-3">
                <button onclick="confirmRegistration()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-medium transition-colors">
                    Confirm
                </button>
                <button onclick="closeModal()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-2 rounded-lg font-medium transition-colors">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        // Sample course data
        const courses = [
            {
                id: 'CS101',
                name: 'Introduction to Programming',
                faculty: 'Engineering',
                department: 'Computer Science',
                level: '100',
                credits: 3,
                instructor: 'Dr. Sarah Johnson',
                schedule: 'Mon, Wed, Fri 9:00-10:00 AM',
                capacity: 30,
                enrolled: 25
            },
            {
                id: 'MATH201',
                name: 'Calculus II',
                faculty: 'Science',
                department: 'Mathematics',
                level: '200',
                credits: 4,
                instructor: 'Prof. Michael Chen',
                schedule: 'Tue, Thu 11:00 AM-12:30 PM',
                capacity: 40,
                enrolled: 32
            },
            {
                id: 'PHYS301',
                name: 'Quantum Mechanics',
                faculty: 'Science',
                department: 'Physics',
                level: '300',
                credits: 4,
                instructor: 'Dr. Emily Rodriguez',
                schedule: 'Mon, Wed 2:00-3:30 PM',
                capacity: 25,
                enrolled: 18
            },
            {
                id: 'BUS205',
                name: 'Marketing Fundamentals',
                faculty: 'Business',
                department: 'Marketing',
                level: '200',
                credits: 3,
                instructor: 'Prof. David Wilson',
                schedule: 'Tue, Thu 1:00-2:30 PM',
                capacity: 35,
                enrolled: 28
            },
            {
                id: 'ENG102',
                name: 'English Composition',
                faculty: 'Arts',
                department: 'English',
                level: '100',
                credits: 3,
                instructor: 'Dr. Lisa Thompson',
                schedule: 'Mon, Wed, Fri 10:00-11:00 AM',
                capacity: 30,
                enrolled: 22
            },
            {
                id: 'CS401',
                name: 'Software Engineering',
                faculty: 'Engineering',
                department: 'Computer Science',
                level: '400',
                credits: 4,
                instructor: 'Prof. Robert Kim',
                schedule: 'Tue, Thu 3:00-4:30 PM',
                capacity: 20,
                enrolled: 15
            }
        ];

        let registeredCourses = [];
        let filteredCourses = [...courses];
        let selectedCourse = null;

        function displayCourses(coursesToShow) {
            const coursesList = document.getElementById('coursesList');
            
            if (coursesToShow.length === 0) {
                coursesList.innerHTML = `
                    <div class="p-8 text-center">
                        <div class="text-gray-400 text-6xl mb-4">ðŸ“š</div>
                        <h3 class="text-lg font-medium text-gray-600 mb-2">No courses found</h3>
                        <p class="text-gray-500">Try adjusting your filters to see more courses</p>
                    </div>
                `;
                return;
            }

            coursesList.innerHTML = coursesToShow.map(course => {
                const isRegistered = registeredCourses.some(reg => reg.id === course.id);
                const availableSpots = course.capacity - course.enrolled;
                const isFull = availableSpots <= 0;
                
                return `
                    <div class="p-6 hover:bg-gray-50 transition-colors">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <h3 class="text-lg font-semibold text-gray-800">${course.name}</h3>
                                    <span class="bg-indigo-100 text-indigo-800 text-xs font-medium px-2 py-1 rounded-full">${course.id}</span>
                                </div>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm text-gray-600 mb-3">
                                    <div>
                                        <span class="font-medium">Faculty:</span> ${course.faculty}
                                    </div>
                                    <div>
                                        <span class="font-medium">Department:</span> ${course.department}
                                    </div>
                                    <div>
                                        <span class="font-medium">Level:</span> ${course.level}
                                    </div>
                                    <div>
                                        <span class="font-medium">Credits:</span> ${course.credits}
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-gray-600 mb-3">
                                    <div>
                                        <span class="font-medium">Instructor:</span> ${course.instructor}
                                    </div>
                                    <div>
                                        <span class="font-medium">Schedule:</span> ${course.schedule}
                                    </div>
                                </div>
                                <div class="flex items-center gap-4 text-sm">
                                    <span class="text-gray-600">
                                        <span class="font-medium">Capacity:</span> ${course.enrolled}/${course.capacity}
                                    </span>
                                    <span class="text-${availableSpots > 5 ? 'green' : availableSpots > 0 ? 'yellow' : 'red'}-600 font-medium">
                                        ${isFull ? 'Full' : `${availableSpots} spots left`}
                                    </span>
                                </div>
                            </div>
                            <div class="ml-6">
                                ${isRegistered ? 
                                    `<button onclick="unregisterCourse('${course.id}')" class="bg-red-100 hover:bg-red-200 text-red-700 px-4 py-2 rounded-lg font-medium transition-colors">
                                        Unregister
                                    </button>` :
                                    isFull ?
                                    `<button disabled class="bg-gray-300 text-gray-500 px-4 py-2 rounded-lg font-medium cursor-not-allowed">
                                        Full
                                    </button>` :
                                    `<button onclick="registerCourse('${course.id}')" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                                        Register
                                    </button>`
                                }
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function applyFilters() {
            const faculty = document.getElementById('facultyFilter').value;
            const department = document.getElementById('departmentFilter').value;
            const level = document.getElementById('levelFilter').value;

            filteredCourses = courses.filter(course => {
                return (!faculty || course.faculty === faculty) &&
                       (!department || course.department === department) &&
                       (!level || course.level === level);
            });

            displayCourses(filteredCourses);
        }

        function clearFilters() {
            document.getElementById('facultyFilter').value = '';
            document.getElementById('departmentFilter').value = '';
            document.getElementById('levelFilter').value = '';
            filteredCourses = [...courses];
            displayCourses(filteredCourses);
        }

        function registerCourse(courseId) {
            selectedCourse = courses.find(course => course.id === courseId);
            
            document.getElementById('modalContent').innerHTML = `
                <div class="space-y-3">
                    <h4 class="font-semibold text-gray-800">${selectedCourse.name}</h4>
                    <div class="text-sm text-gray-600 space-y-1">
                        <p><span class="font-medium">Course ID:</span> ${selectedCourse.id}</p>
                        <p><span class="font-medium">Credits:</span> ${selectedCourse.credits}</p>
                        <p><span class="font-medium">Instructor:</span> ${selectedCourse.instructor}</p>
                        <p><span class="font-medium">Schedule:</span> ${selectedCourse.schedule}</p>
                    </div>
                </div>
            `;
            
            document.getElementById('registrationModal').classList.remove('hidden');
            document.getElementById('registrationModal').classList.add('flex');
        }

        function confirmRegistration() {
            if (selectedCourse) {
                registeredCourses.push(selectedCourse);
                updateRegisteredCount();
                displayCourses(filteredCourses);
                closeModal();
                
                // Show success message
                showNotification(`Successfully registered for ${selectedCourse.name}!`, 'success');
            }
        }

        function unregisterCourse(courseId) {
            const course = courses.find(c => c.id === courseId);
            registeredCourses = registeredCourses.filter(reg => reg.id !== courseId);
            updateRegisteredCount();
            displayCourses(filteredCourses);
            showNotification(`Unregistered from ${course.name}`, 'info');
        }

        function closeModal() {
            document.getElementById('registrationModal').classList.add('hidden');
            document.getElementById('registrationModal').classList.remove('flex');
            selectedCourse = null;
        }

        function updateRegisteredCount() {
            document.getElementById('registeredCount').textContent = registeredCourses.length;
        }

        function viewRegisteredCourses() {
            if (registeredCourses.length === 0) {
                showNotification('You have not registered for any courses yet', 'info');
                return;
            }
            
            displayCourses(registeredCourses);
            showNotification(`Showing your ${registeredCourses.length} registered courses`, 'info');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white font-medium z-50 transition-all transform translate-x-full`;
            notification.className += type === 'success' ? ' bg-green-500' : type === 'error' ? ' bg-red-500' : ' bg-blue-500';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayCourses(filteredCourses);
            updateRegisteredCount();
        });

        // Close modal when clicking outside
        document.getElementById('registrationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>

</html>
