<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: #06b6d4;
            --accent: #f59e0b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --surface: #0f0f23;
            --surface-light: #1a1a2e;
            --surface-card: #16213e;
            --text: #ffffff;
            --text-muted: #a1a1aa;
            --border: #374151;
        }

        body {
            box-sizing: border-box;
            background: var(--surface);
            color: var(--text);
        }

        .gradient-bg {
            background: var(--gradient-1);
        }

        .gradient-text {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .notification-card {
            background: var(--surface-card);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .notification-card:hover {
            background: var(--surface-light);
            border-color: var(--primary);
        }

        .notification-card.unread {
            border-left: 4px solid var(--primary);
            background: rgba(139, 92, 246, 0.05);
        }

        .notification-card.unread:hover {
            background: rgba(139, 92, 246, 0.1);
        }

        .priority-high {
            border-left-color: var(--error) !important;
        }

        .priority-medium {
            border-left-color: var(--warning) !important;
        }

        .priority-low {
            border-left-color: var(--success) !important;
        }

        .filter-input {
            background: var(--surface-card);
            border: 1px solid var(--border);
            color: var(--text);
        }

        .filter-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .filter-btn {
            background: var(--surface-card);
            border: 1px solid var(--border);
            color: var(--text);
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            background: var(--surface-light);
            border-color: var(--primary);
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .icon-academic { background: rgba(139, 92, 246, 0.2); }
        .icon-system { background: rgba(6, 182, 212, 0.2); }
        .icon-social { background: rgba(16, 185, 129, 0.2); }
        .icon-deadline { background: rgba(239, 68, 68, 0.2); }

        .badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-high { background: var(--error); color: white; }
        .badge-medium { background: var(--warning); color: white; }
        .badge-low { background: var(--success); color: white; }
        .badge-unread { background: var(--primary); color: white; }
        .badge-read { background: var(--border); color: var(--text-muted); }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="gradient-bg shadow-2xl">
        <div class="max-w-7xl mx-auto px-6 py-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-white mb-2">Notifications</h1>
                <p class="text-blue-100 text-lg">Stay updated with your latest activities</p>
                <div class="mt-4 flex items-center justify-center gap-6 text-blue-100">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 rounded-full bg-blue-300"></div>
                        <span id="totalNotifications">0 Total</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 rounded-full bg-yellow-300"></div>
                        <span id="unreadNotifications">0 Unread</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-6 py-8">
        <!-- Filters and Controls -->
        <div class="notification-card rounded-xl p-6 mb-8">
            <div class="flex flex-col lg:flex-row gap-4 items-center justify-between">
                <!-- Search -->
                <div class="flex-1 max-w-md">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search notifications..."
                            class="filter-input w-full px-4 py-3 pl-12 rounded-lg focus:outline-none focus:ring-0"
                        >
                        <svg class="absolute left-4 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>

                <!-- Filter Buttons -->
                <div class="flex flex-wrap gap-2">
                    <button onclick="filterNotifications('all')" class="filter-btn active px-4 py-2 rounded-lg font-medium">
                        All
                    </button>
                    <button onclick="filterNotifications('unread')" class="filter-btn px-4 py-2 rounded-lg font-medium">
                        Unread
                    </button>
                    <button onclick="filterNotifications('academic')" class="filter-btn px-4 py-2 rounded-lg font-medium">
                        Academic
                    </button>
                    <button onclick="filterNotifications('system')" class="filter-btn px-4 py-2 rounded-lg font-medium">
                        System
                    </button>
                    <button onclick="filterNotifications('social')" class="filter-btn px-4 py-2 rounded-lg font-medium">
                        Social
                    </button>
                    <button onclick="filterNotifications('deadline')" class="filter-btn px-4 py-2 rounded-lg font-medium">
                        Deadlines
                    </button>
                </div>

                <!-- Actions -->
                <div class="flex gap-2">
                    <button onclick="markAllAsRead()" style="background: var(--success);" class="hover:opacity-90 text-white px-4 py-2 rounded-lg font-medium transition-all">
                        Mark All Read
                    </button>
                    <button onclick="clearAll()" style="background: var(--error);" class="hover:opacity-90 text-white px-4 py-2 rounded-lg font-medium transition-all">
                        Clear All
                    </button>
                </div>
            </div>
        </div>

        <!-- Notifications List -->
        <div class="space-y-4" id="notificationsList">
            <!-- Notifications will be populated here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="notification-card rounded-xl p-12 text-center hidden">
            <div class="text-6xl mb-4">🔔</div>
            <h3 class="text-xl font-semibold text-white mb-2">No Notifications Found</h3>
            <p style="color: var(--text-muted);">You're all caught up! Check back later for new updates.</p>
        </div>
    </div>

    <!-- Notification Detail Modal -->
    <div id="notificationModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="notification-card rounded-xl p-6 max-w-lg w-full mx-4">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-semibold text-white">Notification Details</h3>
                <button onclick="closeNotificationModal()" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div id="notificationModalContent">
                <!-- Notification details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let notifications = [
            {
                id: 1,
                type: 'academic',
                title: 'Assignment Graded',
                message: 'Your Mathematics assignment has been graded. Score: 85/100',
                fullMessage: 'Your Mathematics assignment "Calculus Integration Problems" has been graded by Prof. Johnson. You scored 85 out of 100 points. Great work on problems 1-8, but review the integration by parts technique for future assignments.',
                timestamp: new Date(Date.now() - 2 * 60 * 60 * 1000), // 2 hours ago
                read: false,
                priority: 'medium'
            },
            {
                id: 2,
                type: 'deadline',
                title: 'Assignment Due Tomorrow',
                message: 'Physics Lab Report is due tomorrow at 11:59 PM',
                fullMessage: 'Reminder: Your Physics Lab Report for Experiment #5 "Electromagnetic Induction" is due tomorrow (January 16th) at 11:59 PM. Make sure to include all calculations, graphs, and conclusions. Late submissions will incur a 10% penalty per day.',
                timestamp: new Date(Date.now() - 4 * 60 * 60 * 1000), // 4 hours ago
                read: false,
                priority: 'high'
            },
            {
                id: 3,
                type: 'system',
                title: 'System Maintenance',
                message: 'Student portal will be under maintenance tonight from 12 AM to 4 AM',
                fullMessage: 'The student portal will undergo scheduled maintenance tonight from 12:00 AM to 4:00 AM EST. During this time, you may experience limited access to grades, course materials, and registration features. We apologize for any inconvenience.',
                timestamp: new Date(Date.now() - 6 * 60 * 60 * 1000), // 6 hours ago
                read: true,
                priority: 'low'
            },
            {
                id: 4,
                type: 'social',
                title: 'Study Group Invitation',
                message: 'Sarah invited you to join the Chemistry study group',
                fullMessage: 'Sarah Johnson has invited you to join the Chemistry study group for the upcoming midterm exam. The group meets every Tuesday and Thursday at 3:00 PM in the library. Current members include 8 students from your class.',
                timestamp: new Date(Date.now() - 8 * 60 * 60 * 1000), // 8 hours ago
                read: false,
                priority: 'low'
            },
            {
                id: 5,
                type: 'academic',
                title: 'New Course Material',
                message: 'Prof. Smith uploaded new lecture slides for Computer Science',
                fullMessage: 'Prof. Smith has uploaded new lecture slides for CS 301 - Data Structures and Algorithms. The slides cover "Binary Search Trees" and include practice problems. Please review before next class on Wednesday.',
                timestamp: new Date(Date.now() - 12 * 60 * 60 * 1000), // 12 hours ago
                read: true,
                priority: 'medium'
            },
            {
                id: 6,
                type: 'deadline',
                title: 'Registration Deadline',
                message: 'Course registration for next semester ends in 3 days',
                fullMessage: 'Reminder: Course registration for Spring 2024 semester ends on January 19th at 5:00 PM. Make sure to complete your course selection and get advisor approval. Late registration will incur additional fees.',
                timestamp: new Date(Date.now() - 24 * 60 * 60 * 1000), // 1 day ago
                read: false,
                priority: 'high'
            },
            {
                id: 7,
                type: 'system',
                title: 'Password Expiry Warning',
                message: 'Your password will expire in 7 days',
                fullMessage: 'Your student portal password will expire in 7 days. Please update your password to maintain access to your account. Use a strong password with at least 8 characters, including uppercase, lowercase, numbers, and special characters.',
                timestamp: new Date(Date.now() - 36 * 60 * 60 * 1000), // 1.5 days ago
                read: true,
                priority: 'medium'
            },
            {
                id: 8,
                type: 'social',
                title: 'Event Reminder',
                message: 'Campus Tech Fair is tomorrow at 10 AM in the main auditorium',
                fullMessage: 'Don\'t forget about the Campus Tech Fair tomorrow at 10:00 AM in the main auditorium. Local tech companies will be showcasing internship opportunities and new technologies. Free lunch will be provided for all attendees.',
                timestamp: new Date(Date.now() - 48 * 60 * 60 * 1000), // 2 days ago
                read: false,
                priority: 'low'
            }
        ];

        let currentFilter = 'all';

        function initNotifications() {
            renderNotifications();
            updateNotificationCounts();
            setupSearchListener();
        }

        function renderNotifications() {
            const notificationsList = document.getElementById('notificationsList');
            const emptyState = document.getElementById('emptyState');
            
            let filteredNotifications = filterNotificationsByType(notifications, currentFilter);
            
            // Apply search filter
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredNotifications = filteredNotifications.filter(notification =>
                    notification.title.toLowerCase().includes(searchTerm) ||
                    notification.message.toLowerCase().includes(searchTerm)
                );
            }

            if (filteredNotifications.length === 0) {
                notificationsList.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            // Sort by timestamp (newest first)
            filteredNotifications.sort((a, b) => b.timestamp - a.timestamp);

            notificationsList.innerHTML = filteredNotifications.map(notification => `
                <div class="notification-card rounded-xl p-6 ${notification.read ? '' : 'unread'} priority-${notification.priority}" data-id="${notification.id}">
                    <div class="flex items-start gap-4">
                        <!-- Icon -->
                        <div class="notification-icon icon-${notification.type}">
                            ${getNotificationIcon(notification.type)}
                        </div>
                        
                        <!-- Content -->
                        <div class="flex-1 min-w-0">
                            <div class="flex items-start justify-between gap-4 mb-2">
                                <h3 class="font-semibold text-white text-lg">${notification.title}</h3>
                                <div class="flex items-center gap-2 flex-shrink-0">
                                    <span class="badge badge-${notification.priority}">${notification.priority}</span>
                                    <span class="badge ${notification.read ? 'badge-read' : 'badge-unread'}">${notification.read ? 'Read' : 'New'}</span>
                                </div>
                            </div>
                            
                            <p class="text-gray-300 mb-3">${notification.message}</p>
                            
                            <div class="flex items-center justify-between">
                                <span class="text-sm" style="color: var(--text-muted);">
                                    ${formatTimestamp(notification.timestamp)}
                                </span>
                                
                                <div class="flex items-center gap-2">
                                    <button onclick="viewNotification(${notification.id})" style="background: var(--secondary);" class="hover:opacity-90 text-white px-3 py-1 rounded text-sm font-medium transition-all">
                                        View
                                    </button>
                                    <button onclick="toggleReadStatus(${notification.id})" style="background: var(--primary);" class="hover:opacity-90 text-white px-3 py-1 rounded text-sm font-medium transition-all">
                                        ${notification.read ? 'Mark Unread' : 'Mark Read'}
                                    </button>
                                    <button onclick="deleteNotification(${notification.id})" style="background: var(--error);" class="hover:opacity-90 text-white px-3 py-1 rounded text-sm font-medium transition-all">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getNotificationIcon(type) {
            const icons = {
                academic: '🎓',
                system: '⚙️',
                social: '👥',
                deadline: '⏰'
            };
            return icons[type] || '📢';
        }

        function formatTimestamp(timestamp) {
            const now = new Date();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / (1000 * 60));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (minutes < 60) {
                return `${minutes} minutes ago`;
            } else if (hours < 24) {
                return `${hours} hours ago`;
            } else if (days < 7) {
                return `${days} days ago`;
            } else {
                return timestamp.toLocaleDateString();
            }
        }

        function filterNotifications(type) {
            currentFilter = type;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderNotifications();
        }

        function filterNotificationsByType(notifications, type) {
            if (type === 'all') return notifications;
            if (type === 'unread') return notifications.filter(n => !n.read);
            return notifications.filter(n => n.type === type);
        }

        function setupSearchListener() {
            document.getElementById('searchInput').addEventListener('input', function() {
                renderNotifications();
            });
        }

        function viewNotification(id) {
            const notification = notifications.find(n => n.id === id);
            if (!notification) return;

            // Mark as read when viewed
            if (!notification.read) {
                notification.read = true;
                renderNotifications();
                updateNotificationCounts();
            }

            document.getElementById('notificationModalContent').innerHTML = `
                <div class="space-y-4">
                    <div class="flex items-center gap-3">
                        <div class="notification-icon icon-${notification.type}">
                            ${getNotificationIcon(notification.type)}
                        </div>
                        <div>
                            <h4 class="font-semibold text-white text-lg">${notification.title}</h4>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="badge badge-${notification.priority}">${notification.priority}</span>
                                <span class="text-sm" style="color: var(--text-muted);">${formatTimestamp(notification.timestamp)}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="border-t pt-4" style="border-color: var(--border);">
                        <p class="text-gray-300 leading-relaxed">${notification.fullMessage}</p>
                    </div>
                    
                    <div class="flex gap-3 pt-4">
                        <button onclick="toggleReadStatus(${notification.id}); closeNotificationModal();" style="background: var(--primary);" class="flex-1 hover:opacity-90 text-white py-2 rounded-lg font-medium transition-all">
                            ${notification.read ? 'Mark Unread' : 'Mark Read'}
                        </button>
                        <button onclick="deleteNotification(${notification.id}); closeNotificationModal();" style="background: var(--error);" class="flex-1 hover:opacity-90 text-white py-2 rounded-lg font-medium transition-all">
                            Delete
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('notificationModal').classList.remove('hidden');
            document.getElementById('notificationModal').classList.add('flex');
        }

        function closeNotificationModal() {
            document.getElementById('notificationModal').classList.add('hidden');
            document.getElementById('notificationModal').classList.remove('flex');
        }

        function toggleReadStatus(id) {
            const notification = notifications.find(n => n.id === id);
            if (notification) {
                notification.read = !notification.read;
                renderNotifications();
                updateNotificationCounts();
                showNotification(`Notification marked as ${notification.read ? 'read' : 'unread'}`, 'success');
            }
        }

        function deleteNotification(id) {
            notifications = notifications.filter(n => n.id !== id);
            renderNotifications();
            updateNotificationCounts();
            showNotification('Notification deleted', 'success');
        }

        function markAllAsRead() {
            notifications.forEach(n => n.read = true);
            renderNotifications();
            updateNotificationCounts();
            showNotification('All notifications marked as read', 'success');
        }

        function clearAll() {
            if (confirm('Are you sure you want to delete all notifications? This action cannot be undone.')) {
                notifications = [];
                renderNotifications();
                updateNotificationCounts();
                showNotification('All notifications cleared', 'success');
            }
        }

        function updateNotificationCounts() {
            const total = notifications.length;
            const unread = notifications.filter(n => !n.read).length;
            
            document.getElementById('totalNotifications').textContent = `${total} Total`;
            document.getElementById('unreadNotifications').textContent = `${unread} Unread`;
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white font-medium z-50 transition-all transform translate-x-full`;
            
            const bgColor = type === 'success' ? 'var(--success)' : 
                           type === 'error' ? 'var(--error)' : 
                           'var(--secondary)';
            notification.style.background = bgColor;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Close modal when clicking outside
        document.getElementById('notificationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeNotificationModal();
            }
        });

        // Initialize notifications on page load
        document.addEventListener('DOMContentLoaded', function() {
            initNotifications();
        });
    </script>
