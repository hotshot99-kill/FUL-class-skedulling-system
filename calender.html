<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: #06b6d4;
            --accent: #f59e0b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --surface: #0f0f23;
            --surface-light: #1a1a2e;
            --surface-card: #16213e;
            --text: #ffffff;
            --text-muted: #a1a1aa;
            --border: #374151;
        }

        body {
            box-sizing: border-box;
            background: var(--surface);
            color: var(--text);
        }

        .gradient-bg {
            background: var(--gradient-1);
        }

        .gradient-text {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .calendar-card {
            background: var(--surface-card);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .calendar-card:hover {
            border-color: var(--primary);
        }

        .calendar-day {
            background: var(--surface-card);
            border: 1px solid var(--border);
            transition: all 0.2s ease;
            min-height: 120px;
        }

        .calendar-day:hover {
            background: var(--surface-light);
            border-color: var(--primary);
        }

        .calendar-day.today {
            background: var(--primary);
            border-color: var(--primary-dark);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .event-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
        }

        .event-item {
            background: rgba(139, 92, 246, 0.2);
            border-left: 3px solid var(--primary);
            font-size: 10px;
            padding: 2px 4px;
            margin: 1px 0;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .event-item:hover {
            background: rgba(139, 92, 246, 0.4);
        }

        .event-academic { border-left-color: var(--primary); background: rgba(139, 92, 246, 0.2); }
        .event-personal { border-left-color: var(--success); background: rgba(16, 185, 129, 0.2); }
        .event-deadline { border-left-color: var(--error); background: rgba(239, 68, 68, 0.2); }
        .event-meeting { border-left-color: var(--secondary); background: rgba(6, 182, 212, 0.2); }

        .form-input {
            background: var(--surface-card);
            border: 1px solid var(--border);
            color: var(--text);
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .btn-primary {
            background: var(--gradient-1);
        }

        .btn-secondary {
            background: var(--secondary);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-danger {
            background: var(--error);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="gradient-bg shadow-2xl">
        <div class="max-w-7xl mx-auto px-6 py-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-white mb-2">Calendar</h1>
                <p class="text-blue-100 text-lg">Manage your schedule and events</p>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-6 py-8">
        <!-- Calendar Controls -->
        <div class="calendar-card rounded-xl p-6 mb-8">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                    <button onclick="previousMonth()" class="btn-primary hover:opacity-90 text-white p-2 rounded-lg transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    <h2 id="currentMonth" class="text-2xl font-bold text-white min-w-48 text-center"></h2>
                    <button onclick="nextMonth()" class="btn-primary hover:opacity-90 text-white p-2 rounded-lg transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="flex items-center gap-3">
                    <button onclick="goToToday()" class="btn-secondary hover:opacity-90 text-white px-4 py-2 rounded-lg font-medium transition-all">
                        Today
                    </button>
                    <button onclick="openEventModal()" class="btn-success hover:opacity-90 text-white px-4 py-2 rounded-lg font-medium transition-all">
                        Add Event
                    </button>
                    <select id="viewSelector" onchange="changeView()" class="form-input px-3 py-2 rounded-lg focus:outline-none">
                        <option value="month">Month View</option>
                        <option value="week">Week View</option>
                        <option value="day">Day View</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-card rounded-xl p-6 mb-8">
            <!-- Days of Week Header -->
            <div class="grid grid-cols-7 gap-2 mb-4">
                <div class="text-center font-semibold text-white py-3">Sunday</div>
                <div class="text-center font-semibold text-white py-3">Monday</div>
                <div class="text-center font-semibold text-white py-3">Tuesday</div>
                <div class="text-center font-semibold text-white py-3">Wednesday</div>
                <div class="text-center font-semibold text-white py-3">Thursday</div>
                <div class="text-center font-semibold text-white py-3">Friday</div>
                <div class="text-center font-semibold text-white py-3">Saturday</div>
            </div>
            
            <!-- Calendar Days -->
            <div id="calendarGrid" class="grid grid-cols-7 gap-2">
                <!-- Calendar days will be populated here -->
            </div>
        </div>

        <!-- Upcoming Events -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Upcoming Events -->
            <div class="calendar-card rounded-xl p-6">
                <h3 class="text-xl font-semibold text-white mb-4">Upcoming Events</h3>
                <div id="upcomingEvents" class="space-y-3">
                    <!-- Upcoming events will be populated here -->
                </div>
            </div>

            <!-- Event Legend -->
            <div class="calendar-card rounded-xl p-6">
                <h3 class="text-xl font-semibold text-white mb-4">Event Categories</h3>
                <div class="space-y-3">
                    <div class="flex items-center gap-3">
                        <div class="w-4 h-4 rounded" style="background: var(--primary);"></div>
                        <span class="text-white">Academic Events</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="w-4 h-4 rounded" style="background: var(--success);"></div>
                        <span class="text-white">Personal Events</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="w-4 h-4 rounded" style="background: var(--error);"></div>
                        <span class="text-white">Deadlines</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="w-4 h-4 rounded" style="background: var(--secondary);"></div>
                        <span class="text-white">Meetings</span>
                    </div>
                </div>
                
                <div class="mt-6 pt-6 border-t" style="border-color: var(--border);">
                    <h4 class="font-semibold text-white mb-3">Quick Stats</h4>
                    <div class="space-y-2 text-sm" style="color: var(--text-muted);">
                        <div class="flex justify-between">
                            <span>This Month:</span>
                            <span id="monthEventCount" class="text-white font-medium">0 events</span>
                        </div>
                        <div class="flex justify-between">
                            <span>This Week:</span>
                            <span id="weekEventCount" class="text-white font-medium">0 events</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Today:</span>
                            <span id="todayEventCount" class="text-white font-medium">0 events</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="calendar-card rounded-xl p-6 max-w-md w-full mx-4">
            <div class="flex items-center justify-between mb-6">
                <h3 id="modalTitle" class="text-lg font-semibold text-white">Add New Event</h3>
                <button onclick="closeEventModal()" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="eventForm" onsubmit="saveEvent(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">Event Title</label>
                        <input type="text" id="eventTitle" required class="form-input w-full px-4 py-2 rounded-lg focus:outline-none" placeholder="Enter event title">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">Description</label>
                        <textarea id="eventDescription" class="form-input w-full px-4 py-2 rounded-lg focus:outline-none" rows="3" placeholder="Event description (optional)"></textarea>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-white mb-2">Date</label>
                            <input type="date" id="eventDate" required class="form-input w-full px-4 py-2 rounded-lg focus:outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-white mb-2">Time</label>
                            <input type="time" id="eventTime" class="form-input w-full px-4 py-2 rounded-lg focus:outline-none">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">Category</label>
                        <select id="eventCategory" class="form-input w-full px-4 py-2 rounded-lg focus:outline-none">
                            <option value="academic">Academic</option>
                            <option value="personal">Personal</option>
                            <option value="deadline">Deadline</option>
                            <option value="meeting">Meeting</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex gap-3 mt-6">
                    <button type="submit" class="flex-1 btn-primary hover:opacity-90 text-white py-2 rounded-lg font-medium transition-all">
                        Save Event
                    </button>
                    <button type="button" onclick="closeEventModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-lg font-medium transition-all">
                        Cancel
                    </button>
                    <button type="button" id="deleteEventBtn" onclick="deleteEvent()" class="btn-danger hover:opacity-90 text-white px-4 py-2 rounded-lg font-medium transition-all hidden">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let editingEventId = null;
        let events = [
            {
                id: 1,
                title: "Mathematics Exam",
                description: "Final exam for Calculus II",
                date: "2024-01-15",
                time: "09:00",
                category: "academic"
            },
            {
                id: 2,
                title: "Project Deadline",
                description: "Submit software engineering project",
                date: "2024-01-20",
                time: "23:59",
                category: "deadline"
            },
            {
                id: 3,
                title: "Study Group Meeting",
                description: "Physics study session",
                date: "2024-01-18",
                time: "14:00",
                category: "meeting"
            },
            {
                id: 4,
                title: "Birthday Party",
                description: "Friend's birthday celebration",
                date: "2024-01-25",
                time: "18:00",
                category: "personal"
            }
        ];

        function initCalendar() {
            updateCalendarHeader();
            renderCalendar();
            renderUpcomingEvents();
            updateEventStats();
        }

        function updateCalendarHeader() {
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            
            document.getElementById('currentMonth').textContent = 
                `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
        }

        function renderCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            calendarGrid.innerHTML = '';

            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const dayEvents = events.filter(event => 
                    event.date === cellDate.toISOString().split('T')[0]
                );

                const isToday = cellDate.toDateString() === new Date().toDateString();
                const isCurrentMonth = cellDate.getMonth() === currentDate.getMonth();
                
                const dayCell = document.createElement('div');
                dayCell.className = `calendar-day rounded-lg p-2 cursor-pointer ${isToday ? 'today' : ''} ${!isCurrentMonth ? 'other-month' : ''}`;
                dayCell.onclick = () => selectDate(cellDate);
                
                dayCell.innerHTML = `
                    <div class="font-semibold text-white mb-1">${cellDate.getDate()}</div>
                    <div class="space-y-1">
                        ${dayEvents.slice(0, 3).map(event => `
                            <div class="event-item event-${event.category}" onclick="editEvent(${event.id}); event.stopPropagation();">
                                ${event.title}
                            </div>
                        `).join('')}
                        ${dayEvents.length > 3 ? `<div class="text-xs" style="color: var(--text-muted);">+${dayEvents.length - 3} more</div>` : ''}
                    </div>
                `;
                
                calendarGrid.appendChild(dayCell);
            }
        }

        function selectDate(date) {
            selectedDate = date;
            document.getElementById('eventDate').value = date.toISOString().split('T')[0];
            openEventModal();
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendarHeader();
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendarHeader();
            renderCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            updateCalendarHeader();
            renderCalendar();
        }

        function changeView() {
            const view = document.getElementById('viewSelector').value;
            // For now, we'll just show a notification
            showNotification(`Switched to ${view} view`, 'info');
        }

        function openEventModal() {
            editingEventId = null;
            document.getElementById('modalTitle').textContent = 'Add New Event';
            document.getElementById('eventForm').reset();
            document.getElementById('deleteEventBtn').classList.add('hidden');
            
            if (selectedDate) {
                document.getElementById('eventDate').value = selectedDate.toISOString().split('T')[0];
            }
            
            document.getElementById('eventModal').classList.remove('hidden');
            document.getElementById('eventModal').classList.add('flex');
        }

        function closeEventModal() {
            document.getElementById('eventModal').classList.add('hidden');
            document.getElementById('eventModal').classList.remove('flex');
            editingEventId = null;
            selectedDate = null;
        }

        function editEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;

            editingEventId = eventId;
            document.getElementById('modalTitle').textContent = 'Edit Event';
            document.getElementById('eventTitle').value = event.title;
            document.getElementById('eventDescription').value = event.description || '';
            document.getElementById('eventDate').value = event.date;
            document.getElementById('eventTime').value = event.time || '';
            document.getElementById('eventCategory').value = event.category;
            document.getElementById('deleteEventBtn').classList.remove('hidden');
            
            document.getElementById('eventModal').classList.remove('hidden');
            document.getElementById('eventModal').classList.add('flex');
        }

        function saveEvent(e) {
            e.preventDefault();
            
            const eventData = {
                title: document.getElementById('eventTitle').value,
                description: document.getElementById('eventDescription').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                category: document.getElementById('eventCategory').value
            };

            if (editingEventId) {
                // Update existing event
                const eventIndex = events.findIndex(e => e.id === editingEventId);
                if (eventIndex !== -1) {
                    events[eventIndex] = { ...events[eventIndex], ...eventData };
                    showNotification('Event updated successfully!', 'success');
                }
            } else {
                // Add new event
                const newEvent = {
                    id: Date.now(),
                    ...eventData
                };
                events.push(newEvent);
                showNotification('Event added successfully!', 'success');
            }

            closeEventModal();
            renderCalendar();
            renderUpcomingEvents();
            updateEventStats();
        }

        function deleteEvent() {
            if (editingEventId) {
                events = events.filter(e => e.id !== editingEventId);
                showNotification('Event deleted successfully!', 'success');
                closeEventModal();
                renderCalendar();
                renderUpcomingEvents();
                updateEventStats();
            }
        }

        function renderUpcomingEvents() {
            const upcomingEvents = document.getElementById('upcomingEvents');
            const today = new Date();
            const upcoming = events
                .filter(event => new Date(event.date) >= today)
                .sort((a, b) => new Date(a.date) - new Date(b.date))
                .slice(0, 5);

            if (upcoming.length === 0) {
                upcomingEvents.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-4xl mb-2">ðŸ“…</div>
                        <p style="color: var(--text-muted);" class="text-sm">No upcoming events</p>
                    </div>
                `;
                return;
            }

            upcomingEvents.innerHTML = upcoming.map(event => {
                const eventDate = new Date(event.date);
                const isToday = eventDate.toDateString() === today.toDateString();
                
                return `
                    <div class="calendar-card rounded-lg p-4 cursor-pointer hover:border-opacity-100" onclick="editEvent(${event.id})">
                        <div class="flex items-start gap-3">
                            <div class="w-3 h-3 rounded-full mt-1 event-${event.category}" style="background: var(--${getCategoryColor(event.category)});"></div>
                            <div class="flex-1">
                                <h4 class="font-medium text-white">${event.title}</h4>
                                <p class="text-sm" style="color: var(--text-muted);">${event.description || 'No description'}</p>
                                <div class="flex items-center gap-4 mt-2 text-xs" style="color: var(--text-muted);">
                                    <span>${isToday ? 'Today' : eventDate.toLocaleDateString()}</span>
                                    ${event.time ? `<span>${event.time}</span>` : ''}
                                    <span class="capitalize">${event.category}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getCategoryColor(category) {
            const colors = {
                academic: 'primary',
                personal: 'success',
                deadline: 'error',
                meeting: 'secondary'
            };
            return colors[category] || 'primary';
        }

        function updateEventStats() {
            const today = new Date();
            const thisWeek = new Date(today);
            thisWeek.setDate(today.getDate() + 7);
            const thisMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);

            const todayEvents = events.filter(event => 
                new Date(event.date).toDateString() === today.toDateString()
            ).length;

            const weekEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate >= today && eventDate <= thisWeek;
            }).length;

            const monthEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate.getMonth() === today.getMonth() && 
                       eventDate.getFullYear() === today.getFullYear();
            }).length;

            document.getElementById('todayEventCount').textContent = `${todayEvents} events`;
            document.getElementById('weekEventCount').textContent = `${weekEvents} events`;
            document.getElementById('monthEventCount').textContent = `${monthEvents} events`;
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white font-medium z-50 transition-all transform translate-x-full`;
            
            const bgColor = type === 'success' ? 'var(--success)' : 
                           type === 'error' ? 'var(--error)' : 
                           'var(--secondary)';
            notification.style.background = bgColor;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Close modal when clicking outside
        document.getElementById('eventModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEventModal();
            }
        });

        // Initialize calendar on page load
        document.addEventListener('DOMContentLoaded', function() {
            initCalendar();
        });
    </script>
